<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spot The Difference</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="game">
      <div class="game-title">
        <h1>Spot The Difference</h1>
      </div>

      <div class="game-controls">
        <button id="playBtn">Play</button>
        <button id="restartBtn" style="display:none;">Restart</button>
      </div>

      <div class="game-info">
        <p id="score">Score: 0/0 differences</p>
        <p id="timer">Time: 00:00</p>
        <p id="status">Status: Start</p>
      </div>
    </div>

    <div class="game-container">
      <section class="game-section">
        <div class="game-card">
          <canvas id="canvas_01" width="400" height="350"></canvas>
        </div>

        <div class="game-card">
          <canvas id="canvas_02" width="400" height="350"></canvas>
        </div>
      </section>
    </div>

    <div class="footer">
      <p>Â© 2025 Ayush Khare. All Rights Reserved.</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
